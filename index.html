<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Election Results Viewer</title>
  <link rel="stylesheet" href="landingstyles.css">
</head>
<body>
  <header>
    <h1>Election Results Viewer</h1>
  </header>

  <main>
    <!-- Navigation Links -->
    <div class="mode-toggle">
      <a href="#" id="simple-link" class="active">Simple</a>
      <a href="#" id="advanced-link">Advanced</a>
    </div>

    <!-- Filters -->
    <div class="filter-options">
      <div class="filter-row" id="year-filter">
        Year: 
        <span data-filter="all" data-type="year" class="filter-option active">all</span>
        <span data-filter="2016" data-type="year" class="filter-option">2016</span>
        <span data-filter="2017" data-type="year" class="filter-option">2017</span>
        <span data-filter="2018" data-type="year" class="filter-option">2018</span>
        <span data-filter="2019" data-type="year" class="filter-option">2019</span>
        <span data-filter="2020" data-type="year" class="filter-option">2020</span>
        <span data-filter="2021" data-type="year" class="filter-option">2021</span>
        <span data-filter="2022" data-type="year" class="filter-option">2022</span>
        <span data-filter="2023" data-type="year" class="filter-option">2023</span>
        <span data-filter="2024" data-type="year" class="filter-option">2024</span>
      </div>
      <div class="filter-row" id="type-filter">
        Type: 
        <span data-filter="all" data-type="type" class="filter-option active">all</span>
        <span data-filter="federal" data-type="type" class="filter-option">federal</span>
        <span data-filter="state" data-type="type" class="filter-option">state</span>
        <span data-filter="local" data-type="type" class="filter-option">local</span>
        <span data-filter="turnout" data-type="type" class="filter-option">turnout</span>
      </div>
      <div>
        <label for="text-filter">Search Candidate or Election: </label>
        <input type="text" id="text-filter" placeholder="Type to search..." />
      </div>
    </div>
    
    <!-- Simple Mode -->
    <div id="simple-mode">

      <!-- Election Dropdown -->
      <div id="simple-dropdown">
        <select id="map-dropdown">
          <option value="">Select an election</option>
        </select>
        <button id="go-button" disabled>Go</button>
      </div>

      <!-- Results Tables -->
      <div id="results-tables"></div>
    </div>

    <!-- Advanced Mode -->
    <div id="advanced-mode" style="display: none;">
      <div id="candidate-select-container">
        <!-- Selected candidates will appear here -->
      </div>
      <div class="candidate-select">
        <select id="advanced-candidate-dropdown">
          <option value="">Select a candidate</option>
        </select>
        <button id="advanced-plus-button" class="link-style" disabled>+ Add</button>
      </div>
      <button id="advanced-go-button" disabled>Go</button>
    </div>
  </main>

  <script src="landingscripts.js"></script>
</body>
</html>
