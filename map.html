<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoJSON Map with Precinct Styling</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="title"></div>
  <div id="key"></div>
  <div id="map"></div>
  <div id="footer">
    <label><input type="checkbox" id="toggleLabels" checked /> Labels</label>
    <label><input type="checkbox" id="toggleTitle" checked /> Title</label>
    <label><input type="checkbox" id="toggleKey" checked /> Key</label>
    <label><input type="checkbox" id="absoluteMode" checked /> Absolute</label>
    <label><input type="checkbox" id="toggleMap" checked /> Map</label>
    <div id="styleOptions">
      <label>
        <input type="radio" name="styleMode" value="gradient" checked />
        Gradient
      </label>
      <label>
        <input type="radio" name="styleMode" value="winnerTakeAll" />
        Solid
      </label>
      <label>
        <input type="radio" name="styleMode" value="arrows" />
        Trend
      </label>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
